name: Sync master to master-jdk21
on:
  push:
    branches:
      - master

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup Git
        run: |
          git config user.name "GitHub Actions"
          git config user.email "github-actions@github.com"
          
      - name: Check if master-jdk21 branch exists
        id: check_branch
        run: |
          if git ls-remote --heads origin master-jdk21 | grep master-jdk21; then
            echo "Branch exists"
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "Branch does not exist"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create master-jdk21 branch if it doesn't exist
        if: steps.check_branch.outputs.exists == 'false'
        run: |
          git checkout -b master-jdk21
          git push origin master-jdk21
          
      - name: Create changes branch
        run: |
          git checkout master
          git checkout -b sync-temp-branch
          
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: Sync changes from master to master-jdk21
          committer: GitHub <noreply@github.com>
          author: ${{ github.actor }} <${{ github.actor }}@users.noreply.github.com>
          branch: sync/master-to-master-jdk21
          delete-branch: true
          base: master-jdk21
          title: 'Sync: master to master-jdk21'
          body: |
            Automated PR to sync changes from master to master-jdk21
            
            This PR was created automatically by the GitHub Actions workflow.
          draft: false
          
      - name: Check outputs
        if: steps.cpr.outputs.pull-request-number
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
