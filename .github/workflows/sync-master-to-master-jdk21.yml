name: Sync master to master-jdk21
on:
  push:
    branches:
      - master
      
jobs:
  sync-branches:
    runs-on: ubuntu-latest
    # Explicitly define permissions for the default GITHUB_TOKEN
    permissions:
      contents: write
      pull-requests: write
      
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: master
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Fetch all remote branches
        run: git fetch --all
        
      - name: Debug - show git state
        run: |
          echo "Current branch:"
          git branch --show-current
          echo "Remote branches:"
          git branch -r
          echo "Checking for master-jdk21 branch..."
          git ls-remote --heads origin master-jdk21 || echo "Branch not found"
          
      - name: Create master-jdk21 if it doesn't exist
        run: |
          if ! git ls-remote --heads origin master-jdk21 | grep master-jdk21; then
            echo "Creating master-jdk21 branch..."
            git checkout -b master-jdk21
            git push origin master-jdk21
            git checkout master
          fi
      
      - name: Check if master has changes compared to master-jdk21
        id: diffcheck
        run: |
          git fetch origin master-jdk21 || echo "Failed to fetch master-jdk21"
          echo "Checking for differences..."
          if git diff --quiet origin/master-jdk21...HEAD; then
            echo "No changes to sync — exiting."
            echo "skip=true" >> $GITHUB_OUTPUT
          else
            echo "Changes detected — proceeding with PR creation."
            echo "Commit differences:"
            git log --oneline origin/master-jdk21..HEAD
            echo "skip=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Exit early if no changes
        if: steps.diffcheck.outputs.skip == 'true'
        run: exit 0
        
      - name: Create Pull Request to merge master into master-jdk21
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: sync/master-to-master-jdk21
          base: master-jdk21
          title: 'Sync: master to master-jdk21'
          body: |
            This is an automated pull request to sync the latest changes from `master` into `master-jdk21`.
            
            Changes included:
            ```
            ${{ steps.diffcheck.outputs.changes }}
            ```
            
            > Created by GitHub Actions via [peter-evans/create-pull-request](https://github.com/peter-evans/create-pull-request)
          commit-message: 'chore: sync master into master-jdk21'
          delete-branch: true