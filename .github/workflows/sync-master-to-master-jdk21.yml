name: Sync master to master-jdk21
on:
  push:
    branches:
      - master

jobs:
  sync-branches:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          ref: master
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}  # Using PAT instead of GITHUB_TOKEN
          
      - name: Checkout or create master-jdk21 branch
        run: |
          echo "Checking if branch exists..."
          if git fetch origin master-jdk21 2>/dev/null; then
            echo "Branch exists, creating PR to update it"
          else
            echo "Branch doesn't exist, creating it"
            git checkout -b master-jdk21
            git push origin master-jdk21
            git checkout master
          fi
          
      - name: Create Pull Request for syncing
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GH_TOKEN }}  # Using PAT instead of GITHUB_TOKEN
          base: master-jdk21
          branch: sync/master-to-master-jdk21
          title: 'Sync: master to master-jdk21'
          body: |
            Automated PR to sync changes from master to master-jdk21
            
            This PR was created automatically by the GitHub Actions workflow.
          commit-message: "Sync changes from master to master-jdk21"
          delete-branch: true
