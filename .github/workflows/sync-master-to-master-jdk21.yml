name: Sync master to master-jdk21 (with PR reuse)

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout master
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Setup GitHub CLI
        run: |
          curl -fsSL https://cli.github.com/packages/githubcli-archive-keyring.gpg | sudo dd of=/usr/share/keyrings/githubcli-archive-keyring.gpg
          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main" | sudo tee /etc/apt/sources.list.d/github-cli.list > /dev/null
          sudo apt update
          sudo apt install gh -y
          gh --version
        
      - name: Fetch master-jdk21
        run: git fetch origin master-jdk21
        
      - name: Check for diff
        id: diffcheck
        run: |
          if git diff --quiet origin/master-jdk21..HEAD; then
            echo "No sync needed"
            echo "sync_required=false" >> $GITHUB_OUTPUT
          else
            echo "Sync needed"
            echo "sync_required=true" >> $GITHUB_OUTPUT
          fi
          
      - name: Check if PR already exists
        if: steps.diffcheck.outputs.sync_required == 'true'
        id: prcheck
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          pr_url=$(gh pr list --base master-jdk21 --head master --state open --json url -q '.[0].url')
          if [ -n "$pr_url" ]; then
            echo "PR already exists: $pr_url"
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "url=$pr_url" >> $GITHUB_OUTPUT
          else
            echo "No PR exists"
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Create PR
        if: steps.diffcheck.outputs.sync_required == 'true' && steps.prcheck.outputs.exists == 'false'
        id: prcreate
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          pr_url=$(gh pr create \
            --head master \
            --base master-jdk21 \
            --title "Sync: master to master-jdk21" \
            --body "Automated PR to sync latest changes from master to master-jdk21." \
            --json url -q '.url')
          echo "url=$pr_url" >> $GITHUB_OUTPUT
          
   
          
      - name: Comment on existing PR
        if: steps.diffcheck.outputs.sync_required == 'true' && steps.prcheck.outputs.exists == 'true'
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          gh pr comment "${{ steps.prcheck.outputs.url }}" \
            --body "New commit pushed to master. PR already open â€” sync continues."
            
   
